{% extends 'baseusuario.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">

            <h1 class="text-secondary">{{task.title}}</h1>

            {{error}}

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.title.id_for_label }}">Title:</label>
                    {{ form.title }}
                </div>

                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Description:</label>
                    {{ form.description }}
                </div>

                <div class="form-group form-check">
                    {{ form.important }}
                    <label class="form-check-label" for="{{ form.important.id_for_label }}">Important</label>
                </div>

                <div class="form-group form-check">
                    {{ form.completed }}
                    <label class="form-check-label" for="{{ form.completed.id_for_label }}">Completed</label>
                </div>
                <button class="btn btn-primary">
                    Update
                </button>
            </form>


            
                <form action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger">
                        Delete
                    </button>
                </form>
            
            


        </div>
    </div>
</main>
{% endblock %}
